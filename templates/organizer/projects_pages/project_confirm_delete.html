{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4><i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão</h4>
        </div>
        <div class="card-body">
            <p class="lead">Você está prestes a excluir o projeto:</p>
            <h5 class="mb-4">{{ project.name }}</h5>
            
            <div class="alert alert-warning">
                <strong>Atenção!</strong> Todas as tarefas relacionadas também serão removidas.
                Esta ação não pode ser desfeita.
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'project-detail' project.pk %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
