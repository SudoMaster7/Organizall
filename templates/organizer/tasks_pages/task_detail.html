{% extends "organizer/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-{{ task.get_status_color }}">
        <h4>{{ task.title }}</h4>
    </div>
    <div class="card-body">
        <p><strong>Descrição:</strong> {{ task.description }}</p>
        <p><strong>Prazo:</strong> {{ task.due_date|date:"d/m/Y" }}</p>
        <p><strong>Status:</strong> <span class="badge bg-{{ task.get_status_color }}">{{ task.get_status_display }}</span></p>
        {% if task.project %}
        <p><strong>Projeto:</strong> <a href="{% url 'project-detail' task.project.pk %}">{{ task.project.name }}</a></p>
        {% endif %}
        
        <div class="mt-4">
            <a href="{% url 'task-update' task.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'task-delete' task.pk %}" class="btn btn-danger">Excluir</a>
            <a href="{% url 'task-list' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
